---
language: python
python: ["2.7", "3.2", "3.3", "3.4", "3.5", "3.6"]
dist: trusty
sudo: false
cache:
  - pip
matrix:
  include:
    - python: "3.5"
      env: TOXENV=docs
    - python: "3.5"
      env: TOXENV=bandit
    - python: "2.7"
      env: TOXENV=pre-commit
    - python: "3.5"
      env: TOXENV=pre-commit
  allow_failures:
    - python: "3.2"

install:
  - pip install tox-travis | cat

script:
  - tox

notifications:
  email: false
